          chmod +x ./taosd
          cp ./taos /bin/
          cp ./taosd /bin/
          cp ./libtaosnative.so /usr/lib
          cp ./taos.h /usr/include
          EOF
          tar -zcvf server.tar.gz ./release


  test_go_asan:
    runs-on: ${{ matrix.os }}
    needs: build_asan
    strategy:
